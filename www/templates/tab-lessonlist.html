<ion-view view-title="Chats" hide-nav-bar="true" ng-controller="LessonlistCtrl">
	<style type="text/css">
		.col_spe{text-align: center;}
		.rwo_spe{border-bottom:1px solid #ccc;}
		.lessondetail{background: #e8e8e8;padding-bottom: 8px;overflow: hidden;}
		.lessondetail li{float: left;margin-left: 15px;margin-top:5px ;width: 20%;border: 1px solid #ccc;background:#fff;line-height: 40px;text-align: center;color: #333;}
		.lessondetail li button{background: #fff;}
		.pricelist{width: 100%;background: #e8e8e8;}
		.pricelist li{line-height: 40px;border-bottom:1px solid #ccc;}
		.pricelist span{margin-left: 59px;}
		.item{width: 100%;}
	</style>
	<div>
	<!--搜索栏-->
	<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="请输入搜索词" ng-keyup="myKeyup($event)" ng-model="searchInputText">
  </label>

</div>
	<!--条件筛选-->
	<div class="row row_spe">
		<div class="col col-50 col_spe"id="lesson" style="border-right:1px solid #ccc ;"ng-style="lcolor" ng-click="courselist()">
			课程列表<i class="icon ion-chevron-down"></i>
		</div>
		<div class="col col-50 col_spe"id="price" style="margin-right: 0.2rem;"ng-style="pcolor" ng-click="price()">
			价格<i class="icon ion-chevron-down"></i>
		</div>
	</div>
	</div>


  <ion-content style="margin-top: 2.8rem;">
  	<!--筛选-->
    <div class="lessondetail" ng-show="lilist">
    	<ul>
    		<li ng-repeat="x in flm"  ng-click="pricouSearch('','{{x.sysId}}','')">{{x.title}}</li>
        <li ng-click="pricouSearch('','全部','')">全部</li>

    	</ul>
    </div>
    <div class="pricelist" ng-show="prlist">
    	<ul>
    		<li ng-repeat="x in shuju" ng-click="pricouSearch('','','{{x.Id}}')"><span>{{x.btnName}}</span></li>
    	</ul>
    </div>

    <!--下拉刷新指令<ion-refresher></ion-refresher>-->
    <ion-refresher pulling-text="释放立即刷新" on-refresh="doRefresh()"></ion-refresher>

    <!--列表-->
    <div class="content ionic-pseudo">
    	<div class="list">
    		<ul>
    			<li class="item item-thumbnail-left"  ng-repeat="y in lists" ng-click="tz_study(y.ID)">
    				<img src="{{URLAdmin+y.Cpic}}" style="height: auto;" />
    				<h2>{{y.Cname}}</h2>
    				<p>{{y.Cdescribe}}</p>
    			</li>

    		</ul>
    	</div>
    </div>
    <ion-infinite-scroll on-infinite="loadMore()" ng-if="moredata"></ion-infinite-scroll>

  </ion-content>
</ion-view>
