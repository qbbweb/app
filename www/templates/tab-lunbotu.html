<ion-view view-title="轮播"  hide-tabs="true" hide-nav-bar="true" >
  <ion-content ng-controller="LunbotuCtrl">
  <ion-scroll direction="x">


    <style type="text/css">

      .box{width: 100%;height: 100%;}
      .box img{width: 100%;height: 100%;}

    </style>






    <!--首页轮播-->
    <ion-slide-box auto-play="true" does-continue="true"  show-pager="true">
      <ion-slide>
        <div class="box">
          <img src="img/login_bg.png"/>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src="img/s2.jpg"/>
        </div>
      </ion-slide>
      <ion-slide >
        <div class="box">
          <img src="img/register_bg.jpg"/>
          <ion-content>
            <i class="button button-light" ng-click="sy()" style="width: 120px;height: 30px;margin: 65% 0 0 35%">进入首页</i>

          </ion-content>
        </div>
      </ion-slide>

    </ion-slide-box>
  </ion-scroll>
  </ion-content>
</ion-view>
