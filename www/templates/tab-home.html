<ion-view view-title="首页" hide-nav-bar="true">
	<ion-content ng-controller="HomeCtrl">



<style type="text/css">

	.box{width: 100%;height: 4.65rem;}
	.box img{width: 100%;height: auto;}

	.titleItm h2{float: left;}
	.sy_img{width: 100%;height: 2.8rem;background: #fff;overflow: hidden;}
	.sy_img img{height: 2.8rem;}
	.more{float: right;}
	a{text-decoration: none;color: #666;}
</style>

<div class="item item-input-inset">
	<div style="width: 1rem;height: 1rem;margin-right: 0.3rem;" ng-click="dj()">
		<img src="img/person_touxiang.png" width="100%" height="auto"/>
	</div>
	<label class="item-input-wrapper">
		<input type="text" placeholder="Search" ng-model="searchText" ng-keyup="myKeyup($event)"/>
	</label>
		<button class="button button-small icon ion-search" ng-click="doSearch()"></button>
	</div>
	<!--首页轮播-->
	<ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" delegate-handle="slideimgs">
		<ion-slide ng-repeat="x in lunbo" ng-click="lunbotu(x.ID)">
			<div class="box">
				<img src="{{URLAdmin+x.Cpic}}"/>
			</div>
		</ion-slide>
	</ion-slide-box>

	<!--好评榜-->
	<div class="list">
		<div class="item titleItm">
			<h2>好评榜</h2>

		</div>
		<div class="item" >
			<div class="row" ng-repeat="x in hpb" >
				<div class="col col-50" ng-repeat="y in x" ng-click="xxml(y.ID)">
					<div class="sy_img">
						<img src="{{URLAdmin+y.Cpic}}" width="100%"/>

					</div>
					<h2>{{y.Cname}}</h2>
					<p><a>{{y.Cdescribe}}</a></p>
				</div>
			</div>
		</div>
	</div>

	<!--最新课程-->
	<div class="list">
		<div class="item titleItm">
			<h2>最新课程</h2>
			<div class="more">
				<a href="#/tab/lessonlist">更多</a>
				<span class="icon ion-chevron-right"></span>
			</div>
		</div>
		<div class="item">
			<div class="row" ng-repeat="x in zxkc">
				<div class="col col-50" ng-repeat="y in x" ng-click="kec(y.ID)">
					<div class="sy_img">
						<img src="{{URLAdmin+y.Cpic}}" width="100%"/>
					</div>
					<h2>{{y.Cname}}</h2>
					<p><a>{{y.Cdescribe}}</a></p>
				</div>
			</div>
		</div>
	</div>




	<!--猜你喜欢-->
	<div class="list">
	<div class="item titleItm">
			<h2>猜你喜欢</h2>
		</div>
    <a class="item item-thumbnail-left" ng-repeat="x in cnxh" href="#" ng-click="youlike(x.ID)">
      <img src="{{URLAdmin+x.Cpic}}">
      <h2>{{x.Cname}}</h2>
      <p>{{x.Cdescribe}}</p>
    </a>

	</div>


	</ion-content>
</ion-view>
